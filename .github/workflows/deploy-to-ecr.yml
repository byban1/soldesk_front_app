name: Build and Push Docker Image to AWS ECR

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'

jobs:
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: 'ap-northeast-2'

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      run: |
        ECR_ADDRESS=656714748400.dkr.ecr.ap-northeast-2.amazonaws.com/soldeskweb
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c 1-9)
    
        docker build -t soldeskweb:$SHORT_SHA .
    
        docker tag soldeskweb:$SHORT_SHA $ECR_ADDRESS:$SHORT_SHA
    
        docker push $ECR_ADDRESS:$SHORT_SHA

